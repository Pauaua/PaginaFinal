<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">

</head>

<body>
    <!-- INICIO NAVBAR -->
    <nav>
        <input type="checkbox" id="check">
        <label for="check" class="checkbtn">
        </label>
        <label class="logo"><img src="images/logo.png" /> Fake Gallery</label>
        <ul>
            <li><a class="active" href="index.html">INICIO</a></li>
        </ul>
    </nav>
    <!-- CIERRE NAVBAR -->

    <!-- INICIO FORMULARIO -->
    <div class="container">
        <form id="formi" class="mt-4" onsubmit="return obtenerFormulario()">
            <div class="card border-dark mb-3" style="max-width: 100%;">
                <div class="card-header bg-transparent border-success">Escríbennos!</div>
                <div class="card-body text-dark">
                    <div id="inputNombre">
                        <h5 class="card-title">Nombres</h5>
                        <input class="form-control" type="text" id="nombre">
                    </div>
                    <div id="inputApellidos">
                        <h5 class="card-title">Apellidos</h5>
                        <input class="form-control" type="text" id="apellidos">
                    </div>
                    <div id="inputCorreo">
                        <h5 class="card-title">Correo electrónico</h5>
                        <input class="form-control" type="email" id="correo" required>
                    </div>
                    <div id="inputSolicitud">
                        <h5 class="card-title">Tipo de solicitud:</h5>
                        <select class="form-control" type="text" id="solicitud" required>
                            <option value="1">Seleccione un tipo de solicitud</option>
                            <option value="1">Consulta general</option>
                            <option value="2">Asesorías</option>
                            <option value="3">Agendar exposición</option>
                        </select>
                    </div>
                    <div id="inputFecha">
                        <h5 class="card-title">Fechas disponibles</h5>
                        <input class="form-control" type="date" id="fecha">
                    </div>
                    <div id="inputMensaje">
                        <h5 class="card-title">Deja tu mensaje:</h5>
                        <input class="form-control" type="text" id="mensaje">
                    </div>
                </div>

                <!--ERRORES-->
                <div id="errores" class="container"></div>

                <div class="card-footer bg-transparent border-dark">
                    <input class="btn btn-secondary btn-form" type="submit">
                </div>
            </div>
        </form>
    </div>

    <!-- FINAL FORMULARIO -->

    <footer>
        <h6 id="footer">&copy;2024. Developed by <i>Unicorn Solutions</I></h6>
      </footer>
      



</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="index.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        let formulario = document.getElementById('formi');
        formulario.addEventListener('submit', function () {
            formulario.reset();
        });
    });
</script>

</html>
